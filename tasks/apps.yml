---
- name: Install GUI tools
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop:
    - xournal
    - gimp
    - rhythmbox
    - shotwell
    - openscad
    - inkscape
    - pavucontrol

- name: Remove GUI tools
  ansible.builtin.apt:
    name: "{{ item }}"
    state: absent
  loop:
    - krita
    - foot
    - thunar
    - thunar-archive-plugin
    - thunar-media-tags-plugin

